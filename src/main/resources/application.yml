
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 6MB
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/learnEd
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rsocket:
    server:
      port: 8080

logging:
  level:
    org.springframework: info
    org.hibernate: info
